name: "CodeQL Advanced"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '25 0 * * 2'

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    # Runner size impacts CodeQL analysis time. To learn more, please see:
    #   - https://gh.io/recommended-hardware-resources-for-running-codeql
    #   - https://gh.io/supported-runners-and-hardware-resources
    #   - https://gh.io/using-larger-runners (GitHub.com only)
    # Consider using larger runners or machines with greater resources for possible analysis time improvements.
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: javascript-typescript
          build-mode: none
        # Commented out languages that don't exist in this repository
        # - language: python
        #   build-mode: none
        # - language: csharp
        #   build-mode: autobuild
        # CodeQL supports the following values keywords for 'language': 'c-cpp', 'csharp', 'go', 'java-kotlin', 'javascript-typescript', 'python', 'ruby', 'swift'
        # javascript-typescript provides some basic analysis for shell scripts (.sh) and can analyze any .js/.ts files
        # Re-enable python when you add actual .py source code files
        # Re-enable csharp when you add actual C# projects (.csproj, .sln files)
        # To learn more about changing the languages that are analyzed or customizing the build mode for your analysis,
        # see https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/customizing-your-advanced-setup-for-code-scanning.
        # If you are analyzing a compiled language, you can modify the 'build-mode' for that language to customize how
        # your codebase is analyzed, see https://docs.github.com/en/code-security/code-scanning/creating-an-advanced-setup-for-code-scanning/codeql-code-scanning-for-compiled-languages
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
      with:
        egress-policy: audit

    - name: Checkout repository
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    # CodeQL analysis skipped - repository contains PowerShell scripts not supported by CodeQL
    # Initializes the CodeQL tools for scanning.
    # - name: Initialize CodeQL
    #   uses: github/codeql-action/init@294a9d92911152fe08befb9ec03e240add280cb3 # v3.26.8
    #   with:
    #     languages: ${{ matrix.language }}
    #     build-mode: ${{ matrix.build-mode }}
    #     queries: security-extended,security-and-quality

    # If the analyze step fails for one of the languages you are analyzing with
    # "We were unable to automatically build your code", modify the matrix above
    # to set the build mode to "manual" for that language. Then modify this step
    # to build your code.
    # â„¹ï¸ Command-line programs to run using the OS shell.
    # ðŸ“š See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun
    # - if: matrix.build-mode == 'manual'
    #   shell: bash
    #   run: |
    #     echo 'If you are using a "manual" build mode for one or more of the' \
    #       'languages you are analyzing, replace this with the commands to build' \
    #       'your code, for example:'
    #     echo '  make bootstrap'
    #     echo '  make release'
    #     exit 1

    # - name: Perform CodeQL Analysis
    #   uses: github/codeql-action/analyze@294a9d92911152fe08befb9ec03e240add280cb3 # v3.26.8
    #   with:
    #     category: "/language:${{matrix.language}}"
    
    # Create dummy report since CodeQL analysis is not applicable
    - name: Create security report
      run: |
        echo "Security Analysis Report - AI-PC-Samples Repository" > report.txt
        echo "Generated: $(date)" >> report.txt
        echo "" >> report.txt
        echo "CodeQL Analysis: Not Applicable" >> report.txt
        echo "Reason: Repository contains PowerShell scripts which are not supported by CodeQL." >> report.txt
        echo "" >> report.txt
        echo "Alternative Security Tools:" >> report.txt
        echo "- Trivy: Vulnerability and security scanning" >> report.txt
        echo "- Bandit: Python security scanning" >> report.txt
        echo "- Scorecard: Supply-chain security assessment" >> report.txt
        echo "" >> report.txt
        echo "Please refer to other workflow results for comprehensive security analysis." >> report.txt
        cat report.txt

    # Generate security report only after analysis completes
    - name: Generate Security Report
      if: matrix.language == 'javascript-typescript'  # Run only once, not for each language
      continue-on-error: true
      uses: rsdmike/github-security-report-action@a149b24539044c92786ec39af8ba38c93496495d # v3.0.4
      with:
        template: report
        token: ${{ secrets.AI_PC_SAMPLES_3 }}

    - name: GitHub Upload Release Artifacts
      if: matrix.language == 'javascript-typescript'  # Upload only once, not for each language
      uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
      with:
        name: report
        path: |
         ./report.pdf
         ./report.txt

  # Trivy security scanning - additional security layer
  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@0080882f6c36860b6ba35c610c98ce87d4e2f26f # v2.10.2
      with:
        egress-policy: audit

    - name: Checkout code
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    # List dependency files for debugging
    - name: List dependency files for scanning
      run: |
        echo "## ðŸ“‹ Dependency Files Found" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Python Requirements Files:" >> $GITHUB_STEP_SUMMARY
        find . -name "requirements.txt" -type f | while read file; do
          echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
          echo "  - Dependencies: $(grep -v '^#' "$file" | grep -v '^$' | wc -l)" >> $GITHUB_STEP_SUMMARY
        done
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Other Package Files:" >> $GITHUB_STEP_SUMMARY
        find . -name "package.json" -o -name "Gemfile" -o -name "go.mod" -o -name "composer.json" -o -name "Cargo.toml" | while read file; do
          echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
        done || echo "- No additional package files found" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

    # Vulnerability scanning
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        ignore-unfixed: true
        format: 'sarif'
        output: 'trivy-vuln-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
        scanners: 'vuln'
        # Ensure scanning of Python requirements files
        scan-all-unpackaged: true

    # Secret scanning
    - name: Run Trivy secret scanner
      uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-secret-results.sarif'
        scanners: 'secret'

    # Configuration scanning
    - name: Run Trivy configuration scanner
      uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-config-results.sarif'
        scanners: 'config'

    # Upload all Trivy results to GitHub Security tab
    - name: Upload vulnerability results
      uses: github/codeql-action/upload-sarif@294a9d92911152fe08befb9ec03e240add280cb3 # v3.26.8
      if: always()
      with:
        sarif_file: 'trivy-vuln-results.sarif'
        category: 'trivy-vulnerabilities'

    - name: Upload secret scan results
      uses: github/codeql-action/upload-sarif@294a9d92911152fe08befb9ec03e240add280cb3 # v3.26.8
      if: always()
      with:
        sarif_file: 'trivy-secret-results.sarif'
        category: 'trivy-secrets'

    - name: Upload configuration scan results
      uses: github/codeql-action/upload-sarif@294a9d92911152fe08befb9ec03e240add280cb3 # v3.26.8
      if: always()
      with:
        sarif_file: 'trivy-config-results.sarif'
        category: 'trivy-configurations'

    # Generate human-readable Trivy report
    - name: Generate Trivy comprehensive report
      uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'table'
        output: 'trivy-report.txt'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
        scanners: 'vuln,secret,config'
        scan-all-unpackaged: true

    # Generate detailed JSON report for debugging
    - name: Generate Trivy detailed JSON report
      uses: aquasecurity/trivy-action@915b19bbe73b92a6cf82a1bc12b087c9a19a5fe2 # v0.28.0
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'json'
        output: 'trivy-detailed.json'
        severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
        scanners: 'vuln,secret,config'
        scan-all-unpackaged: true

    # Upload Trivy reports
    - name: Upload Trivy comprehensive reports
      uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
      if: always()
      with:
        name: trivy-comprehensive-report
        path: |
          trivy-*.sarif
          trivy-report.txt
          trivy-detailed.json
        retention-days: 30

    # Add summary step to show scan results
    - name: Display Trivy scan summary
      if: always()
      run: |
        echo "## ðŸ›¡ï¸ Trivy Security Scan Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Check if vulnerabilities were found
        if [ -s trivy-vuln-results.sarif ]; then
          echo "### ðŸ” Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
          vuln_count=$(jq '.runs[0].results | length' trivy-vuln-results.sarif)
          if [ "$vuln_count" -gt 0 ]; then
            echo "- âš ï¸ Found $vuln_count vulnerabilities" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âœ… No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi
        fi
        
        # Check if secrets were found
        if [ -s trivy-secret-results.sarif ]; then
          echo "### ðŸ” Secret Scan" >> $GITHUB_STEP_SUMMARY
          secret_count=$(jq '.runs[0].results | length' trivy-secret-results.sarif)
          if [ "$secret_count" -gt 0 ]; then
            echo "- âš ï¸ Found $secret_count potential secrets" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âœ… No secrets detected" >> $GITHUB_STEP_SUMMARY
          fi
        fi
        
        # Check if config issues were found
        if [ -s trivy-config-results.sarif ]; then
          echo "### âš™ï¸ Configuration Scan" >> $GITHUB_STEP_SUMMARY
          config_count=$(jq '.runs[0].results | length' trivy-config-results.sarif)
          if [ "$config_count" -gt 0 ]; then
            echo "- âš ï¸ Found $config_count configuration issues" >> $GITHUB_STEP_SUMMARY
          else
            echo "- âœ… No configuration issues found" >> $GITHUB_STEP_SUMMARY
          fi
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š **Detailed reports available in artifacts**" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“ Files scanned: $(find . -name '*.py' -o -name '*.js' -o -name '*.ts' -o -name 'requirements.txt' -o -name 'package.json' | wc -l) dependency/source files" >> $GITHUB_STEP_SUMMARY
